{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search parking</title>
  <script src="{% static "js/jquery-1.12.3.min.js" %}"></script>
  <script src="{% static "js/leaflet.js" %}"></script>
  <script src="{% static "js/angular.min.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>
  <link rel="stylesheet" href="{% static "css/leaflet.css" %}" />
</head>
<body ng-app="SearchParking">
<div ng-controller="Map">
  <button class="btn btn-success" ng-click="search(0)">Find parking</button>
  <div id="map" style="width: 100%; height: 600px;">
</div>
</div>
<script>
  var map = L.map('map');
  var custom_layer = L.geoJson(null);
  map.setView([55.7, 37.6], 11);
  L.marker([55.7, 37.6]).bindPopup("I am a here.").addTo(map);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    maxZoom: 18,
    id: 'mapbox.streets'
  }).addTo(map);
</script>
</body>
</html>
